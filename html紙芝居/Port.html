<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>
	var map;

	function initialize() {
		var latlng = new google.maps.LatLng(35.680865, 139.767036);
		var opts = {
			zoom : 13,
			center : latlng,
			styles : styleOptions,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("map_canvas"), opts);
		var marker = new google.maps.Marker({
			map : map,
			position : new google.maps.LatLng(35.680865, 139.767036),
			animation : google.maps.Animation.DROP,
		});

		var marker1 = new google.maps.Marker({
			map : map,
			position : new google.maps.LatLng(35.666397, 139.758153),
			animation : google.maps.Animation.DROP,
		});

		var marker2 = new google.maps.Marker({
			map : map,
			position : new google.maps.LatLng(35.675371, 139.759744),
			animation : google.maps.Animation.DROP,
		});
	}

	var styleOptions = [ {
		"stylers" : [ {
			"hue" : "#008080"
		}, {
			"saturation" : -70
		} ],
		"elementType" : "all",
		"featureType" : "all"
	}, {
		"stylers" : [ {
			"hue" : "#191970"
		}, {
			"saturation" : -70
		} ],
		"elementType" : "all",
		"featureType" : "all"
	} ];

	function toTokyo() {
		map.panTo(new google.maps.LatLng(35.680865, 139.767036));
	}

	function toShinbashi() {
		map.panTo(new google.maps.LatLng(35.666397, 139.758153));
	}

	function toShinagawa() {
		map.panTo(new google.maps.LatLng(35.675371, 139.759744));
	}
</script>
